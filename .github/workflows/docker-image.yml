name: Build and Push NGINX Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag the Docker image
        run: |
          docker build -t sandiprepo/demo:latest .

      - name: Push the Docker image
        run: |
          docker push sandiprepo/demo:latest

      - name: Create NGINX YAML with new image name
        run: |
          echo "
          apiVersion: v1
          kind: Pod
          metadata:
            name: nginx
          spec:
            containers:
            - name: nginx
              image: sandiprepo/demo:latest
              ports:
              - containerPort: 80
          " > nginx-deployment.yaml

      - name: Commit and push NGINX YAML
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add nginx-deployment.yaml
          git commit -m "Add NGINX deployment YAML with latest image"
          git push
